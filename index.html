<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Quest ‚ù§Ô∏è</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fff5f7;
            overflow-x: hidden;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .perspective {
            perspective: 1000px;
        }

        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 1. YOUR 8 UNIQUE IMAGES (4 PAIRS)
        const MEMORY_CARDS = [
            { url: './chn.png', matchId: 'uk' }, { url: './chn1.png', matchId: 'uk' },
            { url: './hyd.png', matchId: 'cafe' }, { url: './hyd1.png', matchId: 'cafe' },
            { url: './udp.png', matchId: 'trip' }, { url: './udp1.png', matchId: 'trip' },
            { url: './ngp.png', matchId: 'home' }, { url: './ngp1.png', matchId: 'home' }
        ];

        const ValentineQuest = () => {
            const [gameState, setGameState] = useState('START');
            const [cards, setCards] = useState([]);
            const [flipped, setFlipped] = useState([]);
            const [matched, setMatched] = useState([]);

            // RANDOMIZATION LOGIC
            const startGame = () => {
                const randomized = [...MEMORY_CARDS]
                    .sort(() => Math.random() - 0.5) // Shuffles positions
                    .map((card, index) => ({ ...card, id: index }));
                setCards(randomized);
                setGameState('PLAYING');
            };

            const handleFlip = (index) => {
                if (flipped.length === 2 || matched.includes(index) || flipped.includes(index)) return;

                const newFlipped = [...flipped, index];
                setFlipped(newFlipped);

                if (newFlipped.length === 2) {
                    const [firstIdx, secondIdx] = newFlipped;
                    if (cards[firstIdx].matchId === cards[secondIdx].matchId) {
                        setMatched(prev => [...prev, firstIdx, secondIdx]);
                        setFlipped([]);
                    } else {
                        setTimeout(() => setFlipped([]), 800);
                    }
                }
            };

            useEffect(() => {
                if (matched.length === cards.length && cards.length > 0) {
                    setTimeout(() => {
                        setGameState('WON');
                        confetti({
                            particleCount: 150,
                            spread: 70,
                            origin: { y: 0.6 },
                            colors: ['#ff0000', '#ff69b4', '#ffffff']
                        });
                    }, 600);
                }
            }, [matched, cards.length]);

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    {/* START SCREEN */}
                    {gameState === 'START' && (
                        <div className="text-center cursor-pointer group" onClick={startGame}>
                            <div className="text-9xl mb-6 animate-float group-hover:scale-110 transition-transform">‚úâÔ∏è</div>
                            <h1 className="text-2xl font-bold text-pink-600 mb-2">This is a Valentine letter...</h1>
                            <p className="text-gray-400 animate-pulse">Tap the envelope to unlock</p>
                        </div>
                    )}

                    {/* RANDOMIZED GRID */}
                    {gameState === 'PLAYING' && (
                        <div className="w-full max-w-md animate-in fade-in duration-500">
                            <h2 className="text-xl font-semibold text-pink-500 mb-6 text-center">Match our memories to see the letter... üß©</h2>
                            <div className="grid grid-cols-4 gap-3">
                                {cards.map((card, index) => {
                                    const isFlipped = flipped.includes(index) || matched.includes(index);
                                    return (
                                        <div key={index} className="aspect-square perspective cursor-pointer" onClick={() => handleFlip(index)}>
                                            <div className={`relative w-full h-full card-inner ${isFlipped ? 'flipped' : ''}`}>
                                                <div className="absolute w-full h-full bg-pink-400 rounded-lg flex items-center justify-center backface-hidden shadow-md border-2 border-white text-2xl">‚ù§Ô∏è</div>
                                                <div className="absolute w-full h-full bg-white rounded-lg overflow-hidden backface-hidden rotate-y-180 shadow-md border-2 border-pink-200">
                                                    <img src={card.url} className="w-full h-full object-cover" />
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {/* FINAL MESSAGE */}
                    {gameState === 'WON' && (
                        <div className="text-center space-y-6 animate-in zoom-in duration-700">
                            <h1 className="text-6xl cursive text-pink-600">Will you be my Valentine?</h1>
                            <p className="text-lg text-gray-700 max-w-xs mx-auto">
                                You found all the memories! Ready to make some new ones? ‚ù§Ô∏è
                            </p>
                            <button
                                onClick={() => alert("Yay! ‚ù§Ô∏è I'll see you soon!")}
                                className="px-12 py-4 bg-pink-500 text-white rounded-full text-2xl font-bold shadow-2xl hover:bg-pink-600 active:scale-95 transition-all"
                            >
                                YES!
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ValentineQuest />);
    </script>
</body>

</html>
