<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: #fff5f7; overflow-x: hidden; }
        .cursive { font-family: 'Dancing Script', cursive; }
        .perspective { perspective: 1000px; }
        .card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .flipped { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .animate-bounce-slow { animation: bounce-slow 2s ease-in-out infinite; }
        @keyframes float-up { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }
        .heart { position: fixed; color: #ff69b4; animation: float-up 4s linear infinite; z-index: -1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MEMORY_CARDS = [
            { url: './chn.png', matchId: 'uk' }, { url: './chn1.png', matchId: 'uk' },
            { url: './hyd.png', matchId: 'cafe' }, { url: './hyd1.png', matchId: 'cafe' },
            { url: './udp.png', matchId: 'trip' }, { url: './udp1.png', matchId: 'trip' },
            { url: './ngp.png', matchId: 'home' }, { url: './ngp1.png', matchId: 'home' }
        ];

        const ValentineQuest = () => {
            const [gameState, setGameState] = useState('START'); 
            const [cards, setCards] = useState([]);
            const [flipped, setFlipped] = useState([]);
            const [matched, setMatched] = useState([]);

            const startGame = () => {
                const randomized = [...MEMORY_CARDS].sort(() => Math.random() - 0.5).map((card, index) => ({ ...card, id: index }));
                setCards(randomized);
                setGameState('PLAYING');
            };

            const handleFlip = (index) => {
                if (flipped.length === 2 || matched.includes(index) || flipped.includes(index)) return;
                const newFlipped = [...flipped, index];
                setFlipped(newFlipped);
                if (newFlipped.length === 2) {
                    const [firstIdx, secondIdx] = newFlipped;
                    if (cards[firstIdx].matchId === cards[secondIdx].matchId) {
                        setMatched(prev => [...prev, firstIdx, secondIdx]);
                        setFlipped([]);
                    } else {
                        setTimeout(() => setFlipped([]), 800);
                    }
                }
            };

            useEffect(() => {
                if (matched.length === cards.length && cards.length > 0) {
                    setTimeout(() => setGameState('WON'), 600);
                }
            }, [matched, cards.length]);

            const triggerCelebration = () => {
                setGameState('CELEBRATING');
                const end = Date.now() + (5 * 1000);
                const frame = () => {
                    confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                    confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                    if (Date.now() < end) requestAnimationFrame(frame);
                };
                frame();
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    {gameState === 'START' && (
                        <div className="text-center cursor-pointer group" onClick={startGame}>
                            <div className="text-9xl mb-6 animate-bounce-slow">‚úâÔ∏è</div>
                            <h1 className="text-2xl font-bold text-pink-600">This is a Valentine letter...</h1>
                            <p className="text-gray-400">Tap to open it</p>
                        </div>
                    )}

                    {gameState === 'PLAYING' && (
                        <div className="w-full max-w-md animate-in fade-in duration-500">
                            <h2 className="text-xl font-semibold text-pink-500 mb-6 text-center">Match our memories üß©</h2>
                            <div className="grid grid-cols-4 gap-3">
                                {cards.map((card, index) => {
                                    const isFlipped = flipped.includes(index) || matched.includes(index);
                                    return (
                                        <div key={index} className="aspect-square perspective cursor-pointer" onClick={() => handleFlip(index)}>
                                            <div className={`relative w-full h-full card-inner ${isFlipped ? 'flipped' : ''}`}>
                                                <div className="absolute w-full h-full bg-pink-400 rounded-lg flex items-center justify-center backface-hidden shadow-md border-2 border-white text-2xl">‚ù§Ô∏è</div>
                                                <div className="absolute w-full h-full bg-white rounded-lg overflow-hidden backface-hidden rotate-y-180 shadow-md border-2 border-pink-200">
                                                    <img src={card.url} className="w-full h-full object-cover" />
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {gameState === 'WON' && (
                        <div className="text-center space-y-6 animate-in zoom-in duration-700">
                            <h1 className="text-6xl cursive text-pink-600">Will you be my Valentine?</h1>
                            <p className="text-lg text-gray-700 max-w-xs mx-auto">You found all the memories. Now, will you be the best part of my future? ‚ù§Ô∏è</p>
                            <button onClick={triggerCelebration} className="px-12 py-4 bg-pink-500 text-white rounded-full text-2xl font-bold shadow-2xl hover:scale-105 transition-all">YES!</button>
                        </div>
                    )}

                    {gameState === 'CELEBRATING' && (
                        <div className="text-center space-y-8 animate-in fade-in zoom-in duration-1000">
                            <h1 className="text-5xl cursive text-pink-600 animate-bounce">Yay! See you soon! ‚ù§Ô∏è</h1>
                            <div className="flex flex-wrap justify-center gap-4">
                                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9uLGiTLvDpM7rIA/giphy.gif" className="w-32 h-32 rounded-lg shadow-lg" />
                                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnZueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L4lvBzeIlacoJwOnLp/giphy.gif" className="w-32 h-32 rounded-lg shadow-lg" />
                                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v8YfS99p2L3D9p6O6O/giphy.gif" className="w-32 h-32 rounded-lg shadow-lg" />
                            </div>
                            <p className="text-xl text-pink-500 font-semibold italic">Can't wait to spend the day with you!</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ValentineQuest />);
    </script>
</body>
</html>
